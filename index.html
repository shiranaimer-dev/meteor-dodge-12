<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prison Breakout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <header>
      <div class="title">🏃‍♂️ Prison Breakout</div>
      <div class="actions">
        <button id="btnRestart">משחק חדש</button>
        <button id="btnPause">השהה (P)</button>
        <button id="btnInteract">פעל (E)</button>
      </div>
    </header>

    <main>
      <canvas id="game" width="720" height="480" aria-label="Prison Breakout"></canvas>
      <div id="hud">חצים/WASD לתנועה · E לפעולה · P להפסקה</div>
      <div id="dpad">
        <button data-dir="up">▲</button>
        <div class="mid">
          <button data-dir="left">◀</button>
          <button data-dir="right">▶</button>
        </div>
        <button data-dir="down">▼</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
